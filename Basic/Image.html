<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with different styles</title>
    <style>
        .img1{
            width: 100px;
            height: 100px;
            margin: 30px;
        }
        .img2{
            width: 100px;
            height: 100px;
            margin: 30px;
            transform: rotate(45deg);
        }
        .img3{
            width: 100px;
            height: 100px;
            margin: 30px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <img src="number.jpg" alt="first imgage" class="img1">
    <img src="hourse.jpg" alt="second image" class="img2"> 
    <img src="cat.jpg
    " alt="third Image" class="img3">
</body>
</html>
