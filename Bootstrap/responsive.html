<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Web Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Additional custom styles can be added here */
  </style>
</head>
<body>
  
  <!-- Navbar -->
  

  <!-- Components -->
  <div class="container mt-3">
    <h2>Components</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            This is a card component
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="alert alert-primary" role="alert">
          This is an alert component
        </div>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-success">Button</button>
      </div>
    </div>
  </div>

  <!-- Responsive Tables -->
  <div class="container mt-3">
    <h2>Responsive Table</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>John</td>
            <td>Doe</td>
            <td>@john</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jane</td>
            <td>Doe</td>
            <td>@jane</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mark</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Responsive Images and Videos -->
  <div class="container mt-3">
    <h2>Responsive Images and Videos</h2>
    <div class="row">
      <div class="col-md-6">
        <img src="https://via.placeholder.com/600x400" class="img-fluid" alt="Responsive image">
      </div>
      <div class="col-md-6">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/rTWun7rTrYI?si=B0qDMvpba3HKrvC6&amp;autoplay=1&loop=" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Toolbars, Buttons and Lists -->
  <div class="container mt-3">
    <h2>Toolbars, Buttons, and Lists</h2>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group mr-2" role="group" aria-label="First group">
        <button type="button" class="btn btn-secondary">1</button>
        <button type="button" class="btn btn-secondary">2</button>
        <button type="button" class="btn btn-secondary">3</button>
        <button type="button" class="btn btn-secondary">4</button>
      </div>
    </div>
    <div class="mt-3">
      <ul class="list-group">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 2</li>
        <li class="list-group-item">Item 3</li>
      </ul>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
